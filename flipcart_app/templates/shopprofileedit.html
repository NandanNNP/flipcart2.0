<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div id="login">
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        <br>
  
        <input type="text" name="uname" value="{{a.uname}}"><br><br>
        <input type="email" name="email" value="{{a.email}}"><br><br>
        <input type="text" name="oname" value="{{a.oname}}"><br><br>
        <input type="text" name="sname" value="{{a.sname}}"><br><br>
        <input type="password" name="password" value="{{a.password}}"><br><br>
        <img src="{%static im%}" height="150px" width="100px" alt="" srcset=""><br>
        <input type="file" name="pic"><br><br>
        <input type="submit" value="Submit">
    </form>
    </div>
    </center> 
</body>
</html>
